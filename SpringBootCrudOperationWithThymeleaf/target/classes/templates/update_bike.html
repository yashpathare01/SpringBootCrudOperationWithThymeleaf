<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
<meta charset="ISO-8859-1">
<title>Bike Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Bike Management System</h1>
<hr>
<h2>Update Bike</h2>

<form action="#" th:action="@{/saveBike}" th:object="${bike}" method="POST">

<!-- Add hidden form field to handle update -->
<input type="hidden" th:field="*{bikeId}"/>

<input type="text" th:field="*{bikeModel}"
       placeholder="Enter Bike Model" class="form-control mb-4 col-4">
       
<input type="text" th:field="*{bikeCompany}"
       placeholder="Enter Bike Company" class="form-control mb-4 col-4">
       
<input type="text" th:field="*{bikePrice}"
       placeholder="Enter Bike Price" class="form-control mb-4 col-4">
       
<button type="submit" class="btn btn-info col-2">Update Bike</button>
</form>
<hr>
<a th:href="@{/}"> Back to Bike List</a>
</div>
</body>
